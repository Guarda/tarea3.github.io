<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="..\..\css\estilo.css">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   
    <title>Document</title>
</head>

<body>
    <header>
        <nav>
            <ul class="menu">
                <li class="item"><a href="../../index.html">Volver</a></li>
                <li class="item"><a href="ciclos.html">Ciclos</a></li>
                <li class="item"><a href="frecuencia.html">Frecuencia</a></li>
                <li class="item"><a href="tiempo.html">Tiempo</a></li>
                <li class="item"><a href="tabla.html">Tabla</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div>
            <div class="div1">
                <p>
                    <h5>Frecuencia</h5>
                  
                    <span id="inputFrecuencia"> 0</span>
                    <select name="escalafrecuencia" id="idescalafrecuencia"  class="browser-default" onchange="convertir()">
                        <option value="1">Hz</option>
                        <option value="1000">KHz</option>
                        <option value="1000000">MHz</option>
                        <option value="1000000000">GHz</option>
                    </select>
                 
                    <h6>=Ciclos para finalizar</h6>
                    
                    <input id="inputCiclos" type="text" step="inputCiclos.value*1000" placeholder="CPI"
                        oninput="calculate()" onchange="calculate()">
                        <h6>* 1 Tiempo de ejecución</h6>
                    <input id="inputTiempo" type="text" step="inputFrecuencia.value*1000" placeholder="S"
                        oninput="calculate()" onchange="calculate()">
                    <select name="escalatiempo" id="idescalatiempo"  class="browser-default" onchange="calculate()">
                        <option value="1000000000">ns</option>
                        <option value="1000000">µs</option>
                        <option value="1000">ms</option>
                        <option selected="selected" value="1">s</option>
                        <option value="0.001">Ks</option>
                    </select>
                </p>

            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="../../js/jsd.js"></script>
    </main>
