<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="..\..\css\style1.css">
    <title>Document</title>
</head>

<body>
    <header>
        <nav>
            <ul class="menu">
                <li class="item"><a href="../../index.html">Volver</a></li>
                
            </ul>
        </nav>
    </header>
    <main>
        <div>
            <div class="div1">
                <h1>Programa 1 Comparacion entre CPU</h1>
                <table class="tabla">
                    <tr>
                        <th> </th>
                        <th class="rows">Procesador 1</th>
                        <th class="rows">Procesador 2</th>
                    </tr>
                    <tr>
                        <td>Cantidad de ciclos</td>
                        <td>
                            <input id="inputCiclos1" value="1000" type="number" step="1000" placeholder="CPI"
                                oninput="calcularTiempo1()" onchange="calcularTiempo1()">
                        </td>
                        <td> <input id="inputCiclos2" value="1000" type="number" step="1000" placeholder="CPI"
                                oninput="calcularTiempo2()" onchange="calcularTiempo2()"></td>
                    </tr>
                    <tr>
                        <td>Frecuencia del procesador</td>
                        <td><input id="inputFrecuencia1" type="number" step="0.1" placeholder="Hz"
                                oninput="calcularTiempo1()" onchange="calcularTiempo1()">
                            <select name="escalafrecuencia1" id="escalafrecuencia1" onchange="calcularTiempo1()">
                                <option selected="selected" value="1">Hz</option>
                                <option value="1000">KHz</option>
                                <option value="1000000">MHz</option>
                                <option value="1000000000">GHz</option>
                            </select>
                        </td>
                        <td><input id="inputFrecuencia2" type="number" step="0.1" placeholder="Hz"
                                oninput="calcularTiempo2()" onchange="calcularTiempo2()">
                            <select name="escalafrecuencia2" id="escalafrecuencia2" onchange="calcularTiempo2()">
                                <option selected="selected" value="1">Hz</option>
                                <option value="1000">KHz</option>
                                <option value="1000000">MHz</option>
                                <option value="1000000000">GHz</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Tiempo de ejecucion</td>
                        <td><input id="inputTiempo1" type="value" step="0.001" placeholder="Segundos"
                                oninput="calculateCiclos1()" onchange="calculateCiclos1()">
                            <select name="escalatiempo" id="idescalatiempo1" onchange="convertir1()">
                                <option value="1000000000">ns</option>
                                <option value="1000000">µs</option>
                                <option value="1000">ms</option>
                                <option selected="selected" value="1">s</option>
                                <option value="0.001">Ks</option>
                        </td>
                        <td><input id="inputTiempo2" type="text" step="0.001" placeholder="Segundos"
                                oninput="calculateCiclos()" onchange="calculateCiclos()">
                            <select name="escalatiempo" id="idescalatiempo2" onchange="convertir2()">
                                <option value="1000000000">ns</option>
                                <option value="1000000">µs</option>
                                <option value="1000">ms</option>
                                <option selected="selected" value="1">s</option>
                                <option value="0.001">Ks</option>
                        </td>
                    </tr>
                    <tr>
                        <td>Resultados</td>
                        <td class="resultados">
                            <div>
                                <label>El procesador toma</label> <span id="showTiempo1" value="0S">0 s</span>  
                            </div>
                            <div>
                                <label>para procesar con </label> <span id="showCiclos1" value="0S">0</span>  <label> ciclos </label>
                            </div>
                            <div>
                                <labe> con una velocidad de reloj </label> <span id="showFrecuencia1" value="0S">0</span> <label>Hz </label>
                            </div>
                        </td>
                        <td>
                            <div>
                                <label>El procesador toma</label> <span id="showTiempo2" value="0S">0 </span>  
                            </div>
                            <div>
                                <label>para procesar con </label> <span id="showCiclos2" value="0S">0</span>  <label>cilos </label>
                            </div>
                            <div>
                                <labe> con una velocidad de reloj </label> <span id="showFrecuencia2" value="0S">0</span> <label>Hz </label>
                            </div>
                        </td>
                    </tr>
                </table>

            </div>
        </div>

        <script src="../../js/programa1.js"></script>
    </main>
</body>

</html>
